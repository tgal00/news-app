

<div class="container">

   <form novalidate #f='ngForm' method="post">
      <h1>Prijava korisnika</h1>


      <input type="text" placeholder="Korisničko ime" name="username" [(ngModel)]="user.username"  required>


      <input type="password" placeholder="Lozinka" name="password" [(ngModel)]="user.password" required>

      <input type="submit" value="Prijavi me" (click)="login()" [disabled]="!f.valid">
   </form>
</div>
