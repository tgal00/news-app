<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<div class="container">

   <form novalidate #f='ngForm' method="post">
      <h1>Unos novog korisnika</h1>

      <input type="text" placeholder="Vaše ime" name="name" [(ngModel)]="user.name" required minlength="3">


      <input type="text" placeholder="Korisničko ime" name="username" [(ngModel)]="user.username" required minlength="3">


      <input type="email" placeholder="Vaš mail" name="email" [(ngModel)]="user.email" pattern="[^@]*@[^@]*" required>

      <input type="password" placeholder="Lozinka" name="password" [(ngModel)]="user.password" required>


      <input type="password" placeholder="Ponovljena lozinka" name="password2" [(ngModel)]="password2" required>

      <input type="submit" value="Registriraj me" (click)="register()" [disabled]="!f.valid">
   </form>
</div>
